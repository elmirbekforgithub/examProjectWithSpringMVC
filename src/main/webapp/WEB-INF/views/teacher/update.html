<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form style="margin-left: 600px;margin-top: 20px" th:method="PATCH" th:action="@{/teachers/{id}/update(id=${teacher.id},courseId=${param.courseId})}" th:object="${teacher}">

    <input style="margin: 10px;border: 3px blue solid; border-radius: 8px;padding: 7px" type="text" th:field="*{firstName}"placeholder="first name" />
    <br>
    <input style="margin: 10px;border: 3px blue solid; border-radius: 8px;padding: 7px" type="text" th:field="*{lastName}"placeholder="last name"/>
    <br>
    <input style="margin: 10px;border: 3px blue solid; border-radius: 8px;padding: 7px" type="text" th:field="*{email}" placeholder="email"/>
    <br>
    <input style="margin:10px; padding: 7px;border-radius: 8px; border: none; border: 3px blue solid" type="submit" value="Update!!"/>
</form>
</body>
</html>
