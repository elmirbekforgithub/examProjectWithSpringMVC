<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Course</title>
</head>
<body>

<form style="margin-left: 600px;margin-top: 20px" action="#" th:action="@{/teachers/saveTeacher(courseId=${param.courseId})}" th:object="${teacher}" method="post">

    <input type="hidden" name="id" th:field="*{id}">

    <input style="margin: 10px;border: 3px blue solid; border-radius: 8px;padding: 7px" type="text" type="text" name="courseName" th:field="*{firstName}" placeholder="firsName">
    <br><br>
    <input  style="margin: 10px;border: 3px blue solid; border-radius: 8px;padding: 7px" type="text" type="text" name="durationInMonth" th:field="*{lastName}" placeholder="lastName">
    <br><br>
    <input style="margin: 10px;border: 3px blue solid; border-radius: 8px;padding: 7px" type="text" type="text" name="durationInMonth" th:field="*{email}" placeholder="email">
    <br><br>
    <input style="margin:10px; padding: 7px;border-radius: 8px; border: none; border: 3px blue solid" type="submit" value="Add">
</form>
</body>
</html>
